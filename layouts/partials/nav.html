<ul class="main-menu">
  {{ range .Site.Menus.main }}
    <li class="menu-item {{ if .HasChildren }}has-dropdown{{ end }}">
      <a href="{{ .URL }}">{{ .Name }}</a>

      {{ if .HasChildren }}
      <ul class="dropdown-menu">
        {{ range .Children }}
          <li><a href="/">{{ .Name }}</a></li>
        {{ end }}
      </ul>
      {{ end }}
    </li>
  {{ end }}
</ul>
